<div class="gl-page-wrapper"
     appScrollPage [_saveScroll]="true">
  <h1 class="gl-title-page gl-page-content">
    {{ 'PAGES.NEWS_LIST_PAGE.SUBTITLE' | translate }}
  </h1>

  <div itemscope itemtype="http://schema.org/BreadcrumbList"
       class="gl-path-link-wrapper gl-page-content">
    <a itemscope itemtype="http://schema.org/ListItem"
       itemprop="itemListElement" class="gl-bread-crumbs"
       [routerLink]="(['/'] | dynamicLink) | async">
      <span itemprop="name">ArtHall</span>
    </a>
    /
    <a itemscope itemtype="http://schema.org/ListItem"
       itemprop="itemListElement" class="gl-bread-crumbs">
      <span itemprop="name">{{ 'PAGES.NEWS_LIST_PAGE.SUBTITLE' | translate }}</span>
    </a>
  </div>

  <div class="news-list-wrapper">
    <div *ngFor="let news of newsList$ | async"
         class="news-item-wrapper">
      <div class="date-wrapper gl-page-content">
        <div class="date gl-font-sf-pro-text">
          {{ news.date | date : 'dd.MM.y' }}
        </div>
        <div class="data-band gl-sm-hide"></div>
      </div>

      <div class="gl-sm-hide">
        <app-news-item [news]="news" (isClickLink)="clickLink($event)"></app-news-item>
      </div>

      <div class="gl-sm-show">
        <a (click)="clickLink(news)">
          <app-news-item [news]="news"></app-news-item>
        </a>
      </div>
    </div>
  </div>
</div>
